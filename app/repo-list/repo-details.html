<div class="slim container">
    <div class="main">
        <div class="row">
            <p>Details of {{$ctrl.author}}/{{$ctrl.name}}</p>
        </div>
        <div class="row" ng-repeat="f in $ctrl.files | orderBy:'name'">
            <span class="wide col">File: {{f.name}}</span>
            <span class="col">Lines: {{f.analytic.linesOfCode}}</span>
        </div>
    </div>
</div>
