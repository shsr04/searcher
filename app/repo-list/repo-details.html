<div class="slim container" ng-show="$ctrl.show">
    <div class="main">
        <p class="row">Details of {{$ctrl.author}}/{{$ctrl.name}}</p>
        <p class="row">{{$ctrl.totalFiles}} files</p>
        <div class="row" ng-repeat="f in $ctrl.files | orderBy:'name'">
            <span class="wide col">File: {{f.path}}</span>
            <span class="col">Lines: {{f.analytic.linesOfCode}}</span>
        </div>
    </div>
</div>
